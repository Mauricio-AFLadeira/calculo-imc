<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>IMC Calculador</h1>

        <p>Altura (em metro)</p>

        <input type="number" id="altura">

        <p>Peso (em kg)</p>

        <input type="number" id="peso">

        <p>Sexo (h ou m)</p>

        <input type="text" id="sexo">
        <!-- <form>
            <input type="radio" name="sexo" id="M" value="m">
            <label for="sexoM">masculino</label><br>
            <input type="radio" name="sexo" id="F" value="f">
            <label for="sexoF">feminino</label><br>
        </form>
        <br> -->

        <button id="btn">Calcular</button>

        <div id="result"></div>
    </div>

    <script>
        window.onload = () => {
            let button = document.querySelector("#btn");

            button.addEventListener("click", calcularIMC);
        };

        function calcularIMC() {

            let altura = parseFloat(document
                .querySelector("#altura").value);

            let peso = parseFloat(document
                .querySelector("#peso").value);

            let result = document.querySelector("#result");

            let sexo = document.querySelector("#sexo").value;

            let IMC = (peso / ((altura * altura)));

            if (altura === "" || isNaN(altura)) {
                result.innerHTML = "Provide a valid altura!";
            }
            else if (peso === "" || isNaN(peso)) {
                result.innerHTML = "Provide a valid peso!";

            }

            else if (sexo === "m") {

                if (IMC < 19.1) result.innerHTML =
                    `abaixo do peso : <span>${IMC}</span>`;

                else if (IMC < 25.8)
                    result.innerHTML =
                        `no peso normal : <span>${IMC}</span>`;

                else if (IMC < 27.3)
                    result.innerHTML =
                        `marginalmente acima do peso : <span>${IMC}</span>`;

                else if (IMC < 32.3)
                    result.innerHTML =
                        `acima do peso ideal : <span>${IMC}</span>`;

                else result.innerHTML =
                    `Obeso : <span>${IMC}</span>`;

            } else if (sexo === "h") {

                if (IMC < 20.7) result.innerHTML =
                    `abaixo do peso : <span>${IMC}</span>`;

                else if (IMC < 26.4)
                    result.innerHTML =
                        `no peso normal : <span>${IMC}</span>`;

                else if (IMC < 27.8)
                    result.innerHTML =
                        `marginalmente acima do peso : <span>${IMC}</span>`;

                else if (IMC < 31.1)
                    result.innerHTML =
                        `acima do peso ideal : <span>${IMC}</span>`;

                else result.innerHTML =
                    `Obeso : <span>${IMC}</span>`;
            } else {
                result.innerHTML =
                    `Sexo não válido`;
            }
        }

    </script>
</body>

</html>
